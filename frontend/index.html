<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 지하철 혼잡도 예측</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>🚇 서울 지하철 혼잡도 예측</h1>
            <p class="subtitle">실시간 혼잡도를 확인하고 최적의 이동 시간을 찾아보세요</p>
        </header>

        <!-- 검색 섹션 -->
        <section class="search-section">
            <div class="search-card">
                <h2>🔍 역 검색</h2>
                
                <div class="form-group">
                    <label for="station-search">지하철역</label>
                    <input 
                        type="text" 
                        id="station-search" 
                        placeholder="예: 강남, 홍대입구"
                        autocomplete="off"
                    >
                    <div id="station-suggestions" class="suggestions"></div>
                </div>

                <div class="form-group">
                    <label for="line-select">호선</label>
                    <select id="line-select">
                        <option value="">호선 선택</option>
                        <option value="1호선">1호선</option>
                        <option value="2호선">2호선</option>
                        <option value="3호선">3호선</option>
                        <option value="4호선">4호선</option>
                        <option value="5호선">5호선</option>
                        <option value="6호선">6호선</option>
                        <option value="7호선">7호선</option>
                        <option value="8호선">8호선</option>
                        <option value="9호선">9호선</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="hour-select">시간</label>
                    <select id="hour-select">
                        <option value="">시간 선택</option>
                    </select>
                </div>

                <button id="predict-btn" class="btn btn-primary">
                    혼잡도 예측하기
                </button>
            </div>
        </section>

        <!-- 결과 섹션 -->
        <section class="result-section" id="result-section" style="display: none;">
            <div class="result-card">
                <h2>📊 예측 결과</h2>
                
                <div class="result-header">
                    <div class="result-info">
                        <h3 id="result-station">강남역 2호선</h3>
                        <p id="result-time">2024년 1월 1일 오전 8시</p>
                    </div>
                </div>

                <!-- 혼잡도 표시 -->
                <div class="congestion-display">
                    <div class="congestion-level" id="congestion-level">
                        <span class="level-icon">🚇</span>
                        <span class="level-text">보통</span>
                    </div>
                    <div class="congestion-details">
                        <div class="detail-item">
                            <span class="detail-label">예상 인원</span>
                            <span class="detail-value" id="predicted-passengers">25,000명</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">신뢰도</span>
                            <span class="detail-value" id="confidence">85%</span>
                        </div>
                    </div>
                </div>

                <!-- 추천 메시지 -->
                <div class="recommendation" id="recommendation">
                    <p>보통 수준이에요. 편하게 이용 가능합니다 👍</p>
                </div>
            </div>

            <!-- 시간대별 차트 -->
            <div class="chart-card">
                <h2>📈 시간대별 혼잡도</h2>
                <div class="chart-container">
                    <canvas id="hourly-chart"></canvas>
                </div>
                <button id="load-hourly-btn" class="btn btn-secondary">
                    24시간 혼잡도 보기
                </button>
            </div>
        </section>

        <!-- 로딩 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>예측 중...</p>
        </div>

        <!-- 에러 메시지 -->
        <div id="error-message" class="error-message" style="display: none;">
            <p></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 서울 지하철 혼잡도 예측 시스템</p>
        <p>Capstone Design Project</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
